<!doctype html>
<html>
  <head><title>MARKDOWN</title></head>
  <body ondragover="event.preventDefault()">

    <div id="file-list-frame" style="display:none">
      <input id="file-list-search">
      <ul id="file-list"></ul>
    </div>

    <div id="editor-frame"><textarea id="editor" wrap="on" autofocus></textarea><b id="rs" draggable=true></b></div>
    <div id="preview"><div class="markdown-body"></div></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.js"></script>
    <script type="text/javascript" src="dist/app.js"></script>
  </body>
</html>
